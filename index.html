<!DOCTYPE html>
<html>
    <head>
        <script src="./cells.js"></script>
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="canvas-port">
            <canvas
                class="canvas"
                width="750"
                height="750">
            </canvas>
        </div>
    </body>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const testCells = new CellField(1000, 1000)
            
            testCells
                .setContext(document.querySelector('canvas'))
                .setPalette([
                    '#000',
                    '#08d',
                    '#0ac',
                    '#0b7'])
                .setBGColor('#000')
                .seed(0.45)
            const t0 = performance.now()
            for(let i = 0; i < 500; i++) {
                testCells.step()
                testCells.update()
            }
            console.log((performance.now() - t0)/500)
            
            const t1 = performance.now()
            testCells.visualize()
            console.log((performance.now() - t1))
        })
    </script>
</html>
